<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="static/css/main.css">
<title>Car Inventory API</title>
<style>
</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark fixed-top">
            <a style="margin-left: 10%" class="nav-link" href="{{ url_for('site.home')}}" class="nav-link">Home</a>
            <ul class="navbar-nav ms-auto" id="navlinks">
                {% if current_user.is_authenticated %}
                <li class="nav-item"> 
                    <a class="nav-link" href="{{ url_for('site.profile')}}" class="nav-link">Profile</a> 
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" href="{{ url_for('auth.logout')}}" class="nav-link">Log Out</a> 
                </li>
                {% else %}
                <li class="nav-item"> 
                    <a class="nav-link" href="{{ url_for('auth.login')}}" class="nav-link">Log In</a> 
                </li>
                <li class="nav-item"> 
                    <a class="nav-link" href="{{ url_for('auth.signup')}}" class="nav-link">Sign Up</a> 
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
{% block content %}
{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
